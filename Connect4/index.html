<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Connect Four</h1>
    <p>
      Objective: Be the first player to get four of your coloured discs in a row
      - horizontally, vertically or diagonally
    </p>
    <!-- <h2 id="winner"></h2> -->
    <h2 class="player-container">Player 1 drop a disc to start game</h2>
    <h3 class="timer-container">[Placeholder] Timer Here</h3>
    <div class="board" id="game-board"></div>
    <div class="alert-container">
      <div class="alert-content">
        <h1>Game Over!</h1>
        <h2 id="message">xxx Wins!!</h2>
        <button class="button" id="restart">Play Again</button>
      </div>
    </div>
    <div class="legend-container">
      <div id="player1">Player 1</div>
      <div id="player1-disc"></div>
      <div id="player2">Player 2</div>
      <div id="player2-disc"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
